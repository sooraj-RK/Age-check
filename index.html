<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center text-primary">Age check</h1>
    
    <div class="container w-50 p-2">
        <input id="a1" type="text" placeholder="person 1 name" class="form-control">
        <br>
        <input id="a2" type="number" placeholder="person 1 age" class="form-control">
        <br>
        <input id="a3" type="text" placeholder="person 2 name" class="form-control">
        <br>
        <input id="a4" type="number" placeholder="person 2 age" class="form-control">
        <br>
        <div class="mt-5 text center">
            <button onclick="agecheck()" type="submit" class="btn btn-outline-success">submit</button>
        </div>
    </div>

    <script>
        function agecheck() {
           person1_name=a1.value
           person1_age=a2.value
           person2_name=a3.value
           person2_age=a4.value

            if(person1_age>person2_age){
                alert(person1_name+' is senior')
            }else if(person1_age==person2_age){
                alert('same age')
            }else{
                alert(person2_name+' is senior')
            }
            
        }
    </script>
    
</body>
</html>
